<!DOCTYPE html>
<html ng-app="">

<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body ng-controller="userController">
  <div class="container">


    <h3 ng-show="edit">Enter your details:</h3><br>

    <form method="POST" action="addUser.do" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
          <input type="text" name="fName" ng-disabled="!edit" placeholder="First Name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
          <input type="text" name="lName" ng-disabled="!edit" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
          <input type="text" name="userName" ng-disabled="!edit" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
          <input type="password" name="password1" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
          <input type="text" name="email" placeholder="Email">
        </div>
      </div>  
      <hr>
        <button class="btn btn-success" ng-click="editUser('new')" type="submit"> 
          <span class="glyphicon glyphicon-user"></span>  Create New User
        </button>
      <hr>
    </form>
    
  </div>

</body>

</html>
